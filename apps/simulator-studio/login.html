<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      const sp = new URLSearchParams(location.search);
      if (sp.get('skipAuth') === '1') {
        try { sessionStorage.setItem('skipAuth', '1'); } catch (e) {}
        sp.delete('skipAuth');
        const rest = sp.toString();
        location.replace('/#/dashboard' + (rest ? '?' + rest : ''));
      } else if (!location.hash) {
        const rest = sp.toString();
        location.replace('/#/login' + (rest ? '?' + rest : ''));
      }
    </script>
    <title>Simulator Studio Login</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
